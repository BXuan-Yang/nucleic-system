server:
  port: 8088
  servlet:
    context-path: /

spring:

  application:
    name: user

  cloud:
    nacos:
      server-addr: localhost:8848
    sentinel:
      eager: true
      enabled: true
      transport:
        port: 8719
        dashboard: localhost:9191

  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 200
        max-idle: 10
        max-wait: -1
        min-idle: 0
    timeout: 1000

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      filter:
        stat:
          db-type: mysql
          log-slow-sql: true
          merge-sql: false
          slow-sql-millis: 2000
        wall:
          config:
            delete-allow: false
            drop-table-allow: false
          db-type: mysql
          enabled: true
      filters: stat,wall,slf4j
      initial-size: 1
      max-active: 20
      max-pool-prepared-statement-per-connection-size: 20
      max-wait: 60000
      min-evictable-idle-time-millis: 300000
      min-idle: 1
      pool-prepared-statements: false
      query-timeout: 90
      stat-view-servlet:
        enabled: true
        login-password: admin
        login-username: admin
        reset-enable: false
        url-pattern: /druid/*
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      use-global-data-source-stat: true
      validation-query: SELECT 'x'
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/testmanage?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&allowMultiQueries=true
    username: root

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/ydf/user/mapper/xml/*.xml

xxl:
  job:
    admin:
      addresses: http://localhost:8068/xxl-job-admin
    executor:
      appname: user-executor
      ip:
      port: 8900
      logpath: logs
      logretentiondays: 4
    accessToken:

